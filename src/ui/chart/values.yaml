replicaCount: 1

image:
  repository: public.ecr.aws/aws-containers/retail-store-sample-ui
  pullPolicy: Always
  tag: "1.2.2"

imagePullSecrets:
  - name: regcred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
    add:
      - NET_BIND_SERVICE
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# ðŸ”¥ ONLY CHANGE HERE (ClusterIP â†’ NodePort)
service:
  type: NodePort
  port: 80
  nodePort: 30080

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 128m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50

nodeSelector: {}
tolerations: []
affinity: {}
topologySpreadConstraints: []

metrics:
  enabled: true
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"

configMap:
  create: true
  name: ""

app:
  endpoints:
    catalog: http://retail-store-catalog:80
    carts: http://retail-store-cart-carts:80
    orders: http://retail-store-orders:80
    checkout: http://retail-store-checkout:80

  chat:
    enabled: false
    provider: ""
    model: ""
    bedrock:
      region: ""
    openai:
      baseUrl: ""

ingress:
  enabled: false
  className: nginx
  annotations: {}
  tls: []
  hosts: []

ingresses: []

certManager:
  createClusterIssuer: false
  email: ""
  clusterIssuerName: ""
  server: ""
  privateKeySecretName: ""

securityGroups:
  create: false
  securityGroupIds: []

istio:
  enabled: false
  hosts: []

opentelemetry:
  enabled: false
  instrumentation: ""

podDisruptionBudget:
  enabled: false
